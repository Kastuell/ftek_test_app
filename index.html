<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Отслеживание грузов</title>
  </head>
  <body>
    <div class="container">
      <h1>Отслеживание грузов</h1>

      <div class="form-group">
        <h3>Добавить новый груз</h3>
        <form id="cargoForm">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="cargoName"
                placeholder="Название груза"
                required
              />
            </div>
            <div class="col">
              <input
                type="date"
                class="form-control"
                id="dispatchDate"
                required
              />
            </div>
            <div class="col">
              <select class="form-control" id="status" required>
                <option value="" disabled selected>Статус</option>
                <option value="awaiting">Ожидает отправки</option>
                <option value="in-transit">В пути</option>
                <option value="delivered">Доставлен</option>
              </select>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
          </div>
        </form>
      </div>

      <div class="form-group">
        <h3>Фильтр по статусу</h3>
        <select class="form-control" id="statusFilter">
          <option value="">Все статусы</option>
          <option value="awaiting">Ожидает отправки</option>
          <option value="in-transit">В пути</option>
          <option value="delivered">Доставлен</option>
        </select>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Название груза</th>
            <th>Дата отправления</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="cargoTableBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
